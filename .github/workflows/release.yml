name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  PROJECT_DIR: acme-dns-client

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write  # create the GitHub Release

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        run: rustup toolchain install stable --profile minimal

      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          version="$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')"
          echo "VALUE=$version" >> "$GITHUB_OUTPUT"

      - name: Get tag version
        id: tag_version
        run: |
          echo "VALUE=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Verify tag matches Cargo.toml version
        if: ${{ steps.cargo_version.outputs.VALUE != steps.tag_version.outputs.VALUE }}
        run: |
          echo "Cargo.toml: ${{ steps.cargo_version.outputs.VALUE }}"
          echo "Tag:       ${{ steps.tag_version.outputs.VALUE }}"
          exit 1

      - name: Create GitHub Release (source-only)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  publish:
    name: Publish crate
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        run: rustup toolchain install stable --profile minimal

      - name: Verify crate is publishable
        run: cargo package --locked

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked --token "$CARGO_REGISTRY_TOKEN"
